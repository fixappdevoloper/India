<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chatgram World Messanger</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">  

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    background: linear-gradient(to left, red, blueviolet);
    font-family:"Poppins",sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

.container{
    text-align:center;
    width:100%;
    max-width:450px;
    padding:20px;
    background: linear-gradient(to left, red, blueviolet);
}

/* Chatgram Logo */
h1{
    font-family:"Poppins",sans-serif;
    font-size:35px;
    color:#fff;
    margin-bottom:30px;
}

/* Buttons */
.btn{
    width:100%;
    padding:15px;
    font-size:18px;
    border:none;
    border-radius:30px;
    margin-top:12px;
    cursor:pointer;
    font-weight:bold;
}

.open-btn{
    background:#7a32ff;
    color:#fff;
}
.signup-btn{
    background:#34c759;
    color:#fff;
}
.login-btn{
    background:#3897f0;
    color:#fff;
}

.btn:hover{
    opacity:0.9;
}

/* ANIMATION SECTION */
.anim-box{
    width:100%;
    height:260px;
    margin:0 auto 25px;
    position:relative;
    overflow:hidden;
}

/* Chat Messages */
.chat{
    position:absolute;
    width:100%;
    animation:chatSlide 6s infinite;
}

@keyframes chatSlide{
  0%{opacity:0; transform:translateY(30px);}
  10%{opacity:1; transform:translateY(0);}
  40%{opacity:1;}
  50%{opacity:0; transform:translateY(-20px);}
  100%{opacity:0;}
}

.msg{
    max-width:70%;
    padding:10px 14px;
    border-radius:14px;
    font-size:14px;
    margin:8px;
    display:inline-block;
    animation:pop .4s ease;
}

@keyframes pop{
    0%{transform:scale(.7);opacity:0;}
    100%{transform:scale(1);opacity:1;}
}

.left{background:#fff; box-shadow:0 2px 6px #ccc; float:left;}
.right{background:#d5c6ff; box-shadow:0 2px 6px #ccc; float:right;}

/* Social Media Post Animation */
.post{
    position:absolute;
    width:100%;
    opacity:0;
    animation:postSlide 6s infinite;
    animation-delay:2s;
}

@keyframes postSlide{
  0%{opacity:0;transform:translateY(20px);}
  15%{opacity:1; transform:translateY(0);}
  45%{opacity:1;}
  55%{opacity:0;transform:translateY(-15px);}
  100%{opacity:0;}
}

.post-box{
    background:#fff;
    width:80%;
    margin:0 auto;
    padding:12px;
    border-radius:12px;
    box-shadow:0 3px 10px #bbb;
    text-align:left;
}

/* Reels Animation */
.reel{
    position:absolute;
    width:100%;
    text-align:center;
    opacity:0;
    animation:reelSlide 6s infinite;
    animation-delay:4s;
}

@keyframes reelSlide{
  0%{opacity:0; transform:translateY(30px);}
  20%{opacity:1; transform:translateY(0);}
  50%{opacity:1;}
  60%{opacity:0; transform:translateY(-30px);}
  100%{opacity:0;}
}

.reel-box{
    width:65%;
    height:150px;
    background:#000;
    margin:0 auto;
    border-radius:15px;
    overflow:hidden;
    position:relative;
}

.reel-inner{
    width:100%;
    height:100%;
    background:url('https://picsum.photos/300/400') center/cover;
    animation:reelMove 2s infinite alternate;
}

@keyframes reelMove{
  0%{transform:scale(1);}
  100%{transform:scale(1.1);}
}

</style>
</head>
<body>

<div class="container">

    <h1>Chatgram</h1>

    <!-- Animation Box -->
    <div class="anim-box">

        <!-- Chat Animation -->
        <div class="chat">
            <div class="msg left">Hi! Welcome to Chatgram üëã</div>
            <br><br>
            <div class="msg right">Wow! UI looks amazing üòç</div>
            <br><br>
            <div class="msg left">Chat, Reels, Posts ‚Äî sab milta hai!</div>
        </div>

        <!-- Social Media Post -->
        <div class="post">
            <div class="post-box">
                <b>@mehul</b><br>
                Enjoying my new phone! üì±üî•<br><br>
                <img src="https://picsum.photos/250/150" width="100%" style="border-radius:10px;">
            </div>
        </div>

        <!-- Reels Animation -->
        <div class="reel">
            <div class="reel-box">
                <div class="reel-inner"></div>
            </div>
        </div>

    </div>

    <!-- Buttons -->
    <button class="btn open-btn" onclick="location.href='https://fixappdevoloper.github.io/Chatgram'">Open Chatgram</button>
    <button class="btn signup-btn" onclick="location.href='https://fixappdevoloper.github.io/Chatgram/register.html'">Create a New Account</button>
    <button class="btn login-btn" onclick="location.href='https://fixappdevoloper.github.io/Chatgram/login.html'">Already have an account</button>

</div>

</body>
</html>
